<section>
<div class="ui-md-12 table-style">
<h3>Listagem</h3>
  <p-table [value]="lista" class='table-style'>
    <ng-template pTemplate="header">
        <tr class='font-title'>
            <th>Item</th>
            <th>Unid.</th>
            <th>Quant.</th>
            <th>Preço</th>
            <th>Perecível</th>
            <th>Validade</th>
            <th>Fabr.</th>
            <th>Edição</th>
            <th>Exclusão</th>
        </tr>        
    </ng-template>
    <ng-template pTemplate="body" let-lista>
        <tr class='font-table'>
            <td>{{lista.item}}</td>
            <td>{{lista.unid}}</td>
            <td>{{lista.quant}}</td>
            <td>{{lista.preco}}</td>
            <td>{{lista.perecivel}}</td>
            <td class='list-date'>{{lista.validade}}</td>
            <td class='list-date'>{{lista.fabricacao}}</td>
            <td><a routerLink="/form">Editar</a></td>
            <td><a href=''>Excluir</a></td>
        </tr>
    </ng-template>
    <ng-template pTemplate="footer">
        <tr>
            <td colspan='9'><button pButton type="button" class="ui-button-raised ui-button-rounded button-style" label="Novo" routerLink="/form"></button></td>
        </tr>
    </ng-template>
</p-table>
</div>
</section>
